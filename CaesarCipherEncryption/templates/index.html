<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form action="/secret" method="POST" class="col-md-6">
                <div class="form-group">
                    <label for="msg">Message:</label>
                    <input type="text" id="msg" name="msg" class="form-control" placeholder="Enter the Message" required>
                </div>

                <div class="form-group">
                    <label for="key">Secret Key:</label>
                    <input type="text" id="key" name="key" class="form-control" placeholder="Enter the secret key" required>
                </div>

                <div class="form-group">
                    <label for="operation">Operation:</label>
                    <select id="operation" name="operation" class="form-control">
                        <option value="encrypt">Encrypt</option>
                        <option value="decrypt">Decrypt</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Secret</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
